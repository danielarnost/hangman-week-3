<!Doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hangmanb4</title>
    <!-- Add Jquery -->
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/hangman.css">
    <!--   <link rel="stylesheet" href="style.css"> -->

</head>

<body>
    <div class="container">
        <br>
        <div class="jumbotron jumbotron-fluid text-center">
            <div class="container">
                <h1>Lets play Hangman!</h1>
                <br>
                <p>Click any letter to begin.</p>
                
            </div>
        </div>
        <div class="card text-center">
            <div class="card-header">
               <small id="hint"></small>
            </div>
            <div class="card-block">
                <h4 class="card-title">Mystery Word</h4>
                <hr>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card-text">
                            <h3 class="card-title" id="guess">Guesses Left:</h3>
                            <h2 class="card-text" id="guessesLeft">9</h2>
                            <br>
                            <h3> Incorrect Guesses: <br><span id="wrongGuesses"></span></h3>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card-text">
                            <h3 id="letterBlanks"></h3>
                            <br>
                            <h1 id="outcome"></h1>
                            <h3 id="outcomeMessage"></h3>
                            <button type="button" class="btn btn-success" id="newGame">New Game</button>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card-text">
                            <div class="card-text" id="win-row">
                                <h3 id="wins">&nbsp;&nbsp;&nbsp;Wins: <span id="winCount">0</span></h3>
                            </div>
                            <br>
                            <div id="loss-row">
                                <h3 id="losses">Losses: <span id="lossCount">0</span></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer text-muted">
                2 days ago
            </div>
        </div>
    </div>
<!-- Small Modal without button -->
<div class="modal fade bd-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content text-center">
     <h1> You lose :*( </h1>
     <div>
     <button class="btn btn-primary" type="submit" id="newGame" onClick='$("#myModal").modal("hide")'>New Game</button>
     </div>
    </div>
  </div>
</div>
<br>

      <script src="logic.js"></script>



<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>

</html>
